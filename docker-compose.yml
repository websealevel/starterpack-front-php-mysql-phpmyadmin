version: "3"

services:
  #Le serveur front (html static)
  front:
    image: httpd:latest
    restart: always
    volumes:
      - ./front/:/usr/local/apache2/htdocs/:rw
    container_name: minimal-front
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`${PROJECT_NAME}.front.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.front.entrypoints=web"

  #Le serveur php
  back:
    image: php:8.0-apache
    depends_on:
      - db
    restart: always
    networks:
      - web
    volumes:
      - ./back/:/var/www/html/:rw
    container_name: minimal-back
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.back.rule=Host(`${PROJECT_NAME}.back.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.back.entrypoints=web"
    #Nous donne les droits en ecriture au volume (par défaut donné à root, pas cool)
    user: "${UID}:${GID}"

  #Le serveur de phpmyadmin
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: minimal-db
      PMA_ARBITRARY: 0
    container_name: minimal-pma
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.${PROJECT_NAME}.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=web"

  #Le serveur de la base de données mysql
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: "mydatabase"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      #Password pour l'user root (appelé root par défaut)
      MYSQL_ROOT_PASSWORD: "password"
    container_name:
      minimal-db
      # Where our data will be persisted
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - web

networks:
  web:
    external: true
